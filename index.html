
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kim En İyi?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: #fff;
            margin-top: 100px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Kim En İyi?</h1>
    <p>Doğru cevabı yaz ve Enter'a bas.</p>
    <input type="text" id="answer" placeholder="Cevabını yaz...">
    <button onclick="checkAnswer()">Gönder</button>
    <p id="result"></p>

    <script>
        function checkAnswer() {
            const input = document.getElementById("answer").value.trim().toLowerCase();
            const result = document.getElementById("result");
            if (input === "awpciel") {
                result.textContent = "✅ Doğru! En iyisi AWPCIEL 🎉";
                result.style.color = "lightgreen";
            } else {
                result.textContent = "❌ Yanlış cevap, tekrar dene!";
                result.style.color = "red";
            }
        }

        // Enter tuşuna basınca çalışsın
        document.getElementById("answer").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkAnswer();
            }
        });
    </script>
</body>
</html>
